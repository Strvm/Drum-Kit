<nav>
    <img src="./images/Logo-DrumKit.svg" alt="" class="logo">
    <div class="globalControllers">
        <div class="button play">PLAY</div>
        <div class="button stop">STOP</div>
        <div class="button clear">CLEAR</div>
        <div><label class="masterVolumeLabel">Master Volume<input type="range" class="masterVolume" min="0" max="2" value="1" step="0.01"></label></div>
        <label class="bpmInput">BPM: <input type="number" class="bpm" value="80"></label>
        <div>
            <ul id="presetMenu">
                <li>
                    <a href="#">PRESETS</a>
                    <ul>
                        <li><a href="#" class="rockOnePreset">ROCK</a></li>
                        <li><a href="#" class="rockTwoPreset">ROCK 2</a></li>
                        <li><a href="#" class="housePreset">HOUSE</a></li>
                        <li><a href="#" class="hipHopPreset">HIP-HOP</a></li>

        </div>
    </div>
